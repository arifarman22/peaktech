version: '3.8'

services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend-1
      - backend-2
      - backend-3
      - frontend-1
      - frontend-2
    networks:
      - peaktech-network

  backend-1:
    build: ./backend
    environment:
      - PORT=5000
      - MONGODB_URI=mongodb://mongo:27017/peaktech
    depends_on:
      - mongo
    networks:
      - peaktech-network

  backend-2:
    build: ./backend
    environment:
      - PORT=5000
      - MONGODB_URI=mongodb://mongo:27017/peaktech
    depends_on:
      - mongo
    networks:
      - peaktech-network

  backend-3:
    build: ./backend
    environment:
      - PORT=5000
      - MONGODB_URI=mongodb://mongo:27017/peaktech
    depends_on:
      - mongo
    networks:
      - peaktech-network

  frontend-1:
    build: ./frontend
    environment:
      - PORT=3000
      - NEXT_PUBLIC_API_URL=http://nginx/api
    networks:
      - peaktech-network

  frontend-2:
    build: ./frontend
    environment:
      - PORT=3000
      - NEXT_PUBLIC_API_URL=http://nginx/api
    networks:
      - peaktech-network

  mongo:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - peaktech-network

networks:
  peaktech-network:
    driver: bridge

volumes:
  mongo-data:
